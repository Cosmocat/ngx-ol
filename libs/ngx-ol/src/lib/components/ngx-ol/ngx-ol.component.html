<mat-drawer-container autosize>
  <mat-drawer #ngxOlDrawer mode="over"
    *ngIf="(sidebar$ | async).hasSidebar"
    [opened]="(sidebar$ | async).opened"
    (closedStart)="sidebarClose()">
  </mat-drawer>
  <div class="sidenav-content">
    <ngx-ol-controllers></ngx-ol-controllers>
    <ngx-ol-map [config]="config"></ngx-ol-map>
  </div>
</mat-drawer-container>

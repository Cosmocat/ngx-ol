<div class="elements-left">
    <button mat-mini-fab
        class="sidebar-icon"
        color="primary"
        (click)="toggleSidebar()">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <button mat-mini-fab
        class="zoom-icon"
        color="primary"
        (click)="zoomIn()"
        matTooltip="Zoom In"
        matTooltipPosition="after">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab
        class="zoom-icon"
        color="primary"
        (click)="zoomOut()"
        matTooltip="Zoom Out"
        matTooltipPosition="after">
      <mat-icon>remove</mat-icon>
    </button>
    <button mat-mini-fab
        class="fs-icon"
        color="primary"
        (click)="toggleFullScreen()"
        matTooltip="Fullscreen"
        matTooltipPosition="after">
      <mat-icon>{{ isFullScreen() ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
    </button>
</div>
<div class="elements-right">

    <!-- <mangol-scalebar></mangol-scalebar> -->
</div>
